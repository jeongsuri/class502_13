<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <style>
        .box{
            width : 100px;
            height: 100px;
            background: orange;
        }
        .box1{
            margin:30px; /*여백 : 상하좌우 30*/
        }
        .box2{
            /*margin:30px 20px; /*여백 : 상하30 좌우20*/
            margin :30px auto;
        }
        .box3{
            margin:30px 20px 10px; /*여백 : 상50 좌우20 하10*/
        }
        .box4{
            margin:30px 20px 10px 5px;/*여백 : 상30 우20 하10 좌5*/
        }
    </style>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
        <div class="box box4"></div>
    </body>
</html>
